<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travel Booking</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div class="bg-top"></div>
        <aside class="sidebar">
            <div class="sidebar--bar">
                <div class="logo">
                    <img src="./assets/images/logo.png" alt="" />
                </div>
                <div class="icon icon-bar"></div>
            </div>
            <button class="btn">
                <i class="icon icon-home-2"></i>
                <span>Home</span>
            </button>
            <button class="btn">
                <i class="icon icon-wallet"></i>
                <span>Wallet</span></button
            ><button class="btn">
                <i class="icon icon-contacts"></i>
                <span>Booking</span></button
            ><button class="btn">
                <i class="icon icon-bag"></i>
                <span>Business</span></button
            ><button class="btn">
                <i class="icon icon-earth"></i>
                <span>Explore</span></button
            ><button class="btn">
                <i class="icon icon-help"></i>
                <span>Support</span>
            </button>
        </aside>
        <section class="main-layout">
            <header>
                <div class="profile-bar">
                    <button class="btn">
                        <i class="icon icon-home-add"></i>
                        <span>Become a Partner</span>
                        <i class="icon icon-down"></i>
                    </button>
                    <button class="btn">
                        <i class="icon"
                            ><img src="./assets/images/avt-1.png" alt="avt-1"
                        /></i>
                        <span>Become a Partner</span>
                        <i class="icon icon-down"></i>
                    </button>
                </div>
                <nav class="navbar">
                    <ul class="navbar__menu">
                        <li class="active">
                            <i class="icon icon-plane"></i>
                            <a href="#">Flights</a>
                        </li>
                        <li>
                            <i class="icon icon-bed"></i><a href="">hotel</a>
                        </li>
                        <li>
                            <i class="icon icon-home"></i><a href="">villa</a>
                        </li>
                        <li>
                            <i class="icon icon-home"></i><a href="">taxi</a>
                        </li>
                    </ul>
                </nav>
                <div class="form-search card">
                    <div class="tab-bar">
                        <div class="tab-bar__item">
                            <div class="tab-bar__item--label"></div>
                            <div class="tab-bar__item--tab active">Oneway</div>
                        </div>
                        <div class="tab-bar__item">
                            <div class="tab-bar__item--label"></div>
                            <div class="tab-bar__item--tab">Round Trip</div>
                        </div>
                        <div class="tab-bar__item">
                            <div class="tab-bar__item--label"></div>
                            <div class="tab-bar__item--tab">Multy city</div>
                        </div>
                    </div>
                    <form action="">
                        <div class="card"></div>
                    </form>
                </div>
            </header>
        </section>
    </body>
</html>
